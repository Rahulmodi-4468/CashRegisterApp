<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return. </p>

        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text" />
        <button id="Next">Next >>></button>
        
        <p id="error-message1"></p>
        <img id="img-err1" src="/images/gunmen2.jpg" alt="" width="250px" height="250px">
        
        <label id="cashlabel" for="cash-give">Cash Given:</label>
        <input id="cash-give" type="text" />
        <button id="check-button">Check</button>

        <p id="error-message2"></p>
        <img id="img-err2" src="/images/cat.jpeg" alt="" width="250px" height="250px">
        <img id="img-err3" src="/images/wash.png" alt="" width="250px" height="250px">
        
        <table id="change-table" class="change-table">
            <caption>Return Change Notes</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td >2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
            
        </table>
    </div>



    <script src="/main.js"></script>
</body>
</html>
